<div class="main-container">      
    <section id="intro" class="fullscreen-element" style="background: rgba(0, 0, 0, 0) linear-gradient(135deg, #8ec64e 0%, #41aba0 100%) repeat scroll 0 0;">
        <div class="container">
            <div class="row">
                <div class="col-md-12"  overlayTarget="home-overlay-container"></div>
            </div>
        </div>
    </section>
</div>

<template #myTemplate>
     <div class="col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3 text-center">
          <div class="photo-form-wrapper clearfix" style="margin-top:20px; margin-bottom: 20px">
                <div class="form-success" style="display:visible" *ngIf="signingUp">
                    <span class="text-white">Signing Up...</span>
                </div>
                <div class="form-error" style="display:visible" *ngIf="error">
                    <span class="text-white">Please complete all fields correctly</span>
                </div>
             <form>
              <select class="input" [(ngModel)]="type" name="type">
                  <option value="student">Student</option>
                  <option value="graduate">Recent Graduate</option>
              </select>
              <input class="form-email" [(ngModel)]="name" type="text" name="name" placeholder="Your name"/>
              <input class="form-email" [(ngModel)]="username" type="text" name="username" placeholder="Username">
              <input class="form-password" [(ngModel)]="password" type="password" name="password" placeholder="Password">
              <input class="login-btn btn-filled btn-neutral" (click)="cancel()" value="Cancel">
              <input class="login-btn btn-filled" (click)="signup(type,name,username,password)" type="submit" value="Sign Up">
            </form>
          </div>
          <a href="/employers" class="text-white">For Employers âžž</a><br>
    </div>
</template>
